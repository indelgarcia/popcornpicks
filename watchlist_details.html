<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist Details - PopcornPicks</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/left_sidebar.css">
    <link rel="stylesheet" href="css/watchlist_details.css">
</head>
<body>
    <div class="container-2-column">
        <div id="left-sidebar"></div>
        <script src="js/left_sidebar.js"></script>

        <!-- Main Content -->
        <main class="header watchlist-details">
            <header>
                <h1>My Favorite Movies</h1>
                <p>Description: A list of my all-time favorite movies.</p>
                
                <!-- Filter Section -->
                <div class="filter-section">
                    <!-- Sorting Options -->
                    <div class="dropdown">
                        <button class="filter-btn">Sort By</button>
                        <div class="dropdown-content single-select">
                            <label><input type="radio" name="sort-filter" value="List Order"> List Order</label>
                            <label><input type="radio" name="sort-filter" value="Alphabetical"> Alphabetical</label>
                            <label><input type="radio" name="sort-filter" value="Rating"> Rating</label>
                        </div>
                    </div>

                    <!-- Genre Filter -->
                    <div class="dropdown">
                        <button class="filter-btn">Genres</button>
                        <div class="dropdown-content multi-select">
                            <label><input type="checkbox" value="Action"> Action</label>
                            <label><input type="checkbox" value="Drama"> Drama</label>
                            <label><input type="checkbox" value="Comedy"> Comedy</label>
                            <label><input type="checkbox" value="Thriller"> Thriller</label>
                            <label><input type="checkbox" value="Classics"> Classics</label>
                            <label><input type="checkbox" value="Sci-Fi"> Sci-Fi</label>
                            <label><input type="checkbox" value="Romance"> Romance</label>
                            <label><input type="checkbox" value="Fantasy"> Fantasy</label>
                            <label><input type="checkbox" value="Documentary"> Documentary</label>
                            <label><input type="checkbox" value="Horror"> Horror</label>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Movie Cards Section -->
            <section class="movie-cards">
                <div class="movie-card">
                    <img src="https://via.placeholder.com/150" alt="Movie Poster">
                    <div class="movie-info">
                        <h3>The Shawshank Redemption</h3>
                        <p>Rating: 9.3/10</p>
                    </div>
                </div>

                <div class="movie-card">
                    <img src="https://via.placeholder.com/150" alt="Movie Poster">
                    <div class="movie-info">
                        <h3>Inception</h3>
                        <p>Rating: 8.8/10</p>
                    </div>
                </div>

                <!-- Add more movie cards as needed -->
            </section>

            <!-- Pagination (if needed) -->
            <div class="pagination">
                <button class="page-btn" disabled>Previous</button>
                <button class="page-btn">Next</button>
            </div>
        </main>
    </div>

    <script src="js/watchlist_details.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
