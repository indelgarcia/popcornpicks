<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Review</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/popcorn_reviews.css">
    <link rel="stylesheet" href="css/reviews_post.css">
    <link rel="stylesheet" href="css/left_sidebar.css">
    
</head>
<body>
    <div class="container-2-column">
        <div id="left-sidebar"></div>
        <script src="js/left_sidebar.js"></script>

        <!-- main Content -->
        <main class="right-content-container">
            <!-- rovie Header -->
            <header class="movie-header">
                <img src="images/placeholder.png" alt="Movie Poster" class="movie-poster">
                <div class="movie-info">
                    <h1 class="movie-title">Movie Title Here</h1>
                </div>
            </header>
            <!-- review Form -->
            <form id="review-form">
                <div class="form-group">
                    <label for="review-title">Review Title</label>
                    <input type="text" id="review-title" name="review-title" placeholder="Enter your review title" required>
                </div>

                <div class="form-group">
                    <label for="review-text">Your Review</label>
                    <textarea id="review-text" name="review-text" placeholder="Write your review here..." required></textarea>
                    <p id="word-count">Word Count: 0</p>
                </div>

                <div class="form-group">
                    <label for="star-rating">Rate the movie</label>
                    <div id="star-rating" class="star-rating">
                        <!-- star rating system -->
                        <span class="star" data-value="1">☆</span>
                        <span class="star" data-value="2">☆</span>
                        <span class="star" data-value="3">☆</span>
                        <span class="star" data-value="4">☆</span>
                        <span class="star" data-value="5">☆</span>
                        <span class="star" data-value="6">☆</span>
                        <span class="star" data-value="7">☆</span>
                        <span class="star" data-value="8">☆</span>
                        <span class="star" data-value="9">☆</span>
                        <span class="star" data-value="10">☆</span>
                    </div>
                    <p id="rating-display"></p> <!-- this is where the rating (e.g., 5/10) will be displayed -->
                    <input type="hidden" id="rating-value" name="rating-value" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="button">Submit Review</button>
                    <button type="button" class="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </main>
    </div>

    <script src="js/reviews_post.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
