<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popcorn Picks Login</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/left_sidebar.css"/>
  </head>
  <body>
    <div class="container-2-column">
      <div id="left-sidebar"></div>
      <script src="js/left_sidebar.js"></script>
    </div>

    <div class="centered-container login-container">
      <div class="logo">
        <img
          src="https://i.pinimg.com/736x/86/09/8b/86098b7d7d9439f6ee62c6d9615e3a39.jpg"
          alt="Popcorn Picks Logo"
        />
      </div>

      <h2>Login to Popcorn Picks</h2>
      <form action="/login" method="POST">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="button">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </body>
  <script src="js/auth.js"></script>
</html>
