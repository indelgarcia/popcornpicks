<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - User Management</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- User Management Section -->
        <div class="admin-section">
            <h1>Admin Panel - Manage Users</h1>
            <button id="view-users-btn">View All Users</button>
            <div id="user-list"></div>
        </div>

        <!-- Verified User Requests Section -->
        <div class="admin-section">
            <h2>Manage Verified User Requests</h2>
            <button id="view-verified-requests-btn">View Verified Requests</button>
            <div id="verified-user-requests">
                <p>No verification requests at the moment.</p>
            </div>
        </div>

        <!-- Popup Modal -->
        <div id="request-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="close-modal">&times;</span>
                <h2>Request Details</h2>
                <p><strong>Name:</strong> <span id="modal-name"></span></p>
                <p><strong>Surname:</strong> <span id="modal-surname"></span></p>
                <p><strong>References:</strong> <span id="modal-references"></span></p>
                <p><strong>CV:</strong> <a href="#" id="modal-cv" target="_blank">Download CV</a></p>
                <button id="accept-btn">Accept</button>
                <button id="deny-btn">Deny</button>
            </div>
        </div>


        <!-- Ban Users or Comment Section -->
        <div class="admin-section">
            <h2>Ban Users or Content</h2>
            <div id="ban-comment-section">
                <input type="text" id="ban-username" placeholder="Enter username to ban">
                <button id="ban-user-btn">Ban User</button>
                <br><br>
                <input type="text" id="ban-comment-placeholder" placeholder="Enter comment to ban">
                <button id="ban-comment-btn">Ban Comment</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
